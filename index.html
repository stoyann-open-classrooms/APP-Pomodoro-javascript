<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Application Pomodoro</h1>
    <h2>Gerez aux mieux votre temps de travail</h2>
    <div class="affichage">
        <div class="bloc travail">
            <p>Travail</p>
            <p class="affichageT"></p>
        </div>

        <div class="bloc pause">
            <p>Repos</p>
            <p class="affichageP"></p>
        </div>

    </div>

    <div class="container-btns">
        <button class="btn b1">Commencer</button>
        <button class="btn b2">Pause</button>
        <button class="btn b3">Reset</button>
    </div>

    <h3></h3>

    <script src="app.js"></script>
</body>

</html>
